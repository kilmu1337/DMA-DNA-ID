interface ftdi
ftdi_vid_pid 0x0403 0x6014
ftdi_channel 0
ftdi_layout_init 0x0098 0x008b
reset_config none

source xilinx-dna.cfg
source xilinx-xc7.cfg
source jtagspi.cfg
adapter_khz 10000

proc fpga_program {} {
    global _CHIPNAME
    set dna [xc7_get_dna $_CHIPNAME.tap]
    xilinx_print_dna $dna
}

init

fpga_program
echo "Script written by Discord: kilmu1337"

shutdown
