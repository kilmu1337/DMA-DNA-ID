adapter driver ch347
ch347 vid_pid 0x1a86 0x55dd 

adapter speed 10000

source xilinx-dna-347.cfg
source xilinx-xc7.cfg
source jtagspi.cfg


proc fpga_program {} {
    global _CHIPNAME
    set dna [xc7_get_dna $_CHIPNAME.tap]
    xilinx_print_dna $dna
}

init

fpga_program
echo "Script written by Discord: kilmu1337"

shutdown
